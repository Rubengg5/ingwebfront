<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telook</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light">
    <app-header></app-header>
    <!-- <div>app.component works.</div> -->

    <!--Container-->
    <div *ngIf="!legitimo">
      <h1 style="text-align: center;">No tienes acceso a esta p√°gina</h1>
    </div>
    <div *ngIf="legitimo" class="container px-4 py-5" id="custom-cards">
      <h1 class="pb-1 border-bottom">Tus reservas</h1>

      <input #fechaEntrada type="date" value="" class="col form-control px-4 me-sm-3" id="fechaEntrada" placeholder="Fecha de Entrada">
      <br>
      <br>
      <input #fechaSalida type="date" value="" class="col form-control px-4 me-sm-3" id="fechaSalida" placeholder="Fecha de Salida">
      <br>
      <br>
      <button type="submit" class="btn btn-warning" (click)="searchByDate(fechaEntrada.value, fechaSalida.value)">Buscar</button>
      <br>
      <br>
      <div *ngFor="let reserva of vistaList" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('{{reserva.imagen}}');" [routerLink]="['/reserva', reserva.id]">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{reserva.nombre}}</h2>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                  <small>{{reserva.fechaEntrada}}</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                  <small>{{reserva.fechaSalida}}</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- <button class="btn btn-secondary btn-lg" type="button" [routerLink]="['/newReserva/9b80f15c-df62-4bd7-a146-4aab59585f49']">Crear Reserva</button> -->
    </div>
    <router-outlet></router-outlet>

    <app-footer></app-footer>
</body>
</html>
