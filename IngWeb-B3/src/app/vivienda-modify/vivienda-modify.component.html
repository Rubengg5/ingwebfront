<app-header></app-header>

<div class="container-xxl bd-gutter p-5 mb-4 bg-light rounded-3">
    <h1 class="display-5 fw-bold">Editar vivienda</h1>
    <form (ngSubmit)="modifyVivienda()" #forma="ngForm">
        <div class="row align-items-md-stretch">
            <div class="form-group col-md-6">
            <label for="inputNombre">Nombre</label>
            <input type="text" [(ngModel)]="vivienda.nombre" class="form-control" id="inputNombre" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="form-group col-md-6">
            <label for="inputDescripcion">Descripción</label>
            <input type="Descripcion" [(ngModel)]="vivienda.descripcion" class="form-control" id="inputDescripcion" placeholder="Descripción" name="descripcion">
            </div>
        </div>
        <div class="row align-items-md-stretch">
            <div class="form-group col-md-6">
            <label for="inputLocalidad">Localidad</label>
            <input type="text" [(ngModel)]="vivienda.localidad" class="form-control" id="inputLocalidad" required placeholder="Localidad" name="localidad">
            </div>
        <div class="form-group col-md-6">
            <label for="inputProvincia">Provincia</label>
                <select name="provincia" id="inputProvincia" class="form-control"  required placeholder="Provincia" [(ngModel)]="vivienda.provincia">
                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="row align-items-md-stretch">
            <div class="form-group col-md-6">
                <label for="inputUbicacion">Calle</label>
                <input type="text" [(ngModel)]="vivienda.calle" class="form-control" (change)="actualizarMapa()" [ngModelOptions]="{standalone: true}" id="inputUbicacion">
            </div>
            <div class="form-group col-md-4">
            <label for="inputCompleta">Tipo</label>
            <input type="text" [(ngModel)]="vivienda.tipo" id="inputCompleta" class="form-control" required name="tipo">
            </div>
            <div class="form-group col-md-2">
            <label for="inputImagen">Imagen</label>
            <input type="text" class="form-control" id="inputImagen">
            </div>
        </div>
        <br>
        <div><app-mapa [latitud]="lat" [longitud]="lon"></app-mapa></div> 
        <br> 
        <div class="row align-items-md-stretch">
            <div class="form-group col-md-2">    
                <div class="form-check">
                <input required [(ngModel)]="vivienda.viviendaCompleta" class="form-check-input" type="checkbox" id="gridCompleta" name="completa">
                <label class="form-check-label" for="gridCompleta">
                    Completa
                </label>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Guardar cambios</button>
        <button style="margin: 15px" (click)="deleteVivienda()" type="submit" class="btn btn-danger">Eliminar</button>
        </form>
</div>

<app-footer></app-footer>
