<app-header></app-header>

<div class="container-xxl bd-gutter p-5 mb-4 bg-light rounded-3">
    <h1 class="display-5 fw-bold">Nuevo message</h1>
    <form (ngSubmit)="createMessage()" #forma="ngForm">
        <div class="form-group">
            <label for="from">De:</label>
            <input readonly onmousedown="return false;" class="form-control" type="text" id="from" name="from" value={{loggedUser}} [(ngModel)]="newMessage.de">
        </div>
        <div class="form-group">
            <label for="to">Para:</label>
            <input class="form-control" type="text" id="to" name="to" [(ngModel)]="newMessage.para">
        </div>
        <div class="form-group">
            <label for="subject">Asunto:</label>
            <input class="form-control" type="text" id="subject" name="subject" [(ngModel)]="newMessage.asunto">
        </div>
        <div class="form-group">
            <label for="message">Contenido:</label>
            <textarea class="form-control" id="message" name="message" [(ngModel)]="newMessage.contenido"></textarea>
        </div>
        <div class="form-group">
            <label for="attachment">Archivo Adjunto:</label>
            <input (change)="capturarFile($event!)" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

<app-footer></app-footer>
