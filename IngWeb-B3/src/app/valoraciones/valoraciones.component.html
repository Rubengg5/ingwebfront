  <div class="review-list">
    <ul>
      <div
        *ngFor="let valoracion of valoraciones"
      >
        <li>
          <div class="d-flex">
            <div class="left">
              <span>
                <img
                  src="https://robohash.org/{{ valoracion.autor }}"
                  class="profile-pict-img img-fluid"
                  alt=""
                />
              </span>
            </div>
            <div class="right">
              <h4>
                {{valoracion.nombreAutor}}
                <!-- {{getUsuario(valoracion.autor)}} -->
                <span class="gig-rating text-body-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 1792 1792"
                    width="15"
                    height="15"
                  >
                    <path
                      fill="currentColor"
                      d="M1728 647q0 22-26 48l-363 354 86 500q1 7 1 20 0 21-10.5 35.5t-30.5 14.5q-19 0-40-12l-449-236-449 236q-22 12-40 12-21 0-31.5-14.5t-10.5-35.5q0-6 2-20l86-500-364-354q-25-27-25-48 0-37 56-46l502-73 225-455q19-41 49-41t49 41l225 455 502 73q56 9 56 46z"
                    ></path>
                  </svg>
                  {{ valoracion.puntuacion }}
                </span>
              </h4>
              <div class="review-description">
                <p>
                  {{ valoracion.descripcion }}
                </p>
              </div>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>

<div class="container bootdey">
<div class="col-md-12 bootstrap snippets">
<div class="panel">
  
  <form *ngIf="puedeValorar" (ngSubmit)="createValoracion()" #forma="ngForm">
    <div class="panel-body">
      <div class="rate">
        <input type="radio" [(ngModel)]="newValoracion.puntuacion" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" [(ngModel)]="newValoracion.puntuacion" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" [(ngModel)]="newValoracion.puntuacion" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" [(ngModel)]="newValoracion.puntuacion" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" [(ngModel)]="newValoracion.puntuacion" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
    </div>
  <div class="panel-body">
    <input type="Descripcion" [(ngModel)]="newValoracion.descripcion" class="form-control" id="inputDescripcion" placeholder="Descripción" name="descripcion" class="form-control" rows="2" placeholder="¿Cómo ha sido tu experiencia en esta vivienda?">
    <div class="mar-top clearfix">
      <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i> Valorar</button>
    </div>
  </div>
</form>
