<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Inicio</a></li>
        <li><a [routerLink]="['/x']" class="nav-link px-2 text-white">X</a></li>
      </ul>

      <div class="text-end">

          <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/login']">Iniciar Sesión</button>

          <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/logout']">Cerrar Sesión</button>
        </div>
      </div>
    </div>
